
<md-card>
<h2> Customer Registry </h2>
<form class="customer-form">
<div fxLayout="row">

  <md-input-container fxFlex >
   <input mdInput placeholder="Name" value="">
   <md-icon mdSuffix>person</md-icon>
  </md-input-container>

  <md-input-container color="warn"  fxFlex >
  <input mdInput placeholder="Company Name" value=""  >
  <md-icon mdSuffix>domain</md-icon>
  </md-input-container>

</div>


<div fxLayout="row" >

  <md-input-container class="example-full-width" fxFlex>
    <input mdInput placeholder="Email" [formControl]="emailFormControl"  > 
      <md-icon mdSuffix>email</md-icon>
   <md-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </md-error>
    <md-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </md-error>
  </md-input-container>

<md-input-container class="example-full-width" color ="accent" fxFlex >
    <span mdPrefix>+212 &nbsp;</span>
    <input type="tel" mdInput placeholder="Telephone">
    <md-icon mdSuffix>phone</md-icon>
  </md-input-container>

</div>

<div>

  <md-input-container>
  <input mdInput placeholder="Address" type="text" value="">
    <md-icon mdSuffix>home</md-icon>
  </md-input-container>
</div>

</form>

</md-card>
